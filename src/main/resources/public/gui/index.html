<!DOCTYPE html>
<html>
<head>
	<title>ModBot GUI</title>
	<!-- IMPORTS -->
	<link rel="stylesheet" href="../css/general.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://pixijs.download/release/pixi.min.js"></script>


	<script src="../../../../../blockly/blockly_compressed.js"></script>
	<script src="../../../../../blockly/javascript_compressed.js"></script>
	<script src="../../../../../blockly/blocks_compressed.js"></script>
	<script src="../../../../../blockly/msg/js/en.js"></script>
	<script src="../../../../../blockly/demos/prettify.js"></script>
	<link rel="stylesheet" href="../../../../../blockly/demos/prettify.css">
	<!-- END IMPORTS -->
</head>

<body>
	<header>
		<h1>modbot gui v2.0</h1><br>
		A GUI to control Cornell Cup's modbot.
	</header>

	<div class="box view">
		<h3>VIEW
			<button id="zoom-out">scale view</button>
			<button id="reset">reset</button>
		</h3>
		<table>
			<tr>
				<td>
					Scale: <br>
					&nbsp; &nbsp; x: [0,12]<br>
					&nbsp; &nbsp; y: [0,12]<br>
				</td>
				<td>&nbsp; &nbsp; &nbsp; </td>
				<td>
					Interval: <br>
					&nbsp; &nbsp; x spacing: <span id="x-int"></span><br>
					&nbsp; &nbsp; y spacing: <span id="y-int"></span>
				</td>
			</tr>
		</table>
		<br><br>
		<div id="view">
		<!-- this is where the grid goes -->
		</div>
	</div>

	<div class="box">
		<h4>Movement controls:</h4>
		Choose bot:<br>
		<select id="botlist" name="bots">
			<option value="">-- Choose a bot --</option>
			<option value="0">(DEBUG) Sim Bot</option>
		</select>

		<button class="controls" id="removeBot" disabled="true">remove</button><br>
		Power (0-100): <input id="power" type="range" name="power" min="0" max="100" value="0">
		<br><br>
		
		<hr><br>

		<b>Directions:</b><br>

		<table style="text-align:center;">
			<tr>
				<td><button class="dir" id="ccw">turn CCW</button></td>
				<td><button class="dir" id="fwd">forward</button></td>
				<td><button class="dir" id="cw">turn CW</button></td>
			</tr>
			<tr>
				<td><button class="dir" id="lft">left</button></td>
				<td><button class="dir" id="stop" style="background:red;">STOP</button></td>
				<td><button class="dir" id="rt">right</button></td>
			</tr>
			<tr>
				<td></td>
				<td><button class="dir" id="bck">backward</button></td>
				<td></td>
			</tr>
		</table>
	</div>

	<div class="box">
		<h4>Add a bot:</h4>
		IP: <input type="text" name="ip" id="ip"><br/>
		Port: <input type="text" name="port" id="port" value="10000"><br/>
		Name: <input type="text" name="id" id="id"><br/>
		<button id="addBot">add bot</button>
	</div>

	<div class="box">

	<div id="blocklyDiv" style="margin:0; height: 60vh; width: 80vw;"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <textarea size="100" cols="100" rows="10" id="textarea"></textarea><br/>
  <button type="submit" id="download">download</button>

  <script>

    //blockly config
    var workspace = Blockly.inject('blocklyDiv',
    {
      toolbox: document.getElementById('toolbox'),
      grid: {
        spacing:20,
        length:3,
        colour: '#ccc',
        snap: true
      },
      trashcan: true,
      scroll: true
    });

    /* realtime code generation */
    function myUpdateFunction(event) {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById('textarea').value = code;
    }
    workspace.addChangeListener(myUpdateFunction);

    /* downloading code */
    $("#download").click(function(event) {
      event.preventDefault();
      window.open("data:application/txt," + encodeURIComponent($("#textarea").value), Blockly.JavaScript.workspaceToCode(workspace));
      //TODO: make download work
      console.log("bob");
    });
  </script>


</div>

	<script src="../js/response.js"></script>
	<script src="../js/interface.js"></script>
	<script src="../js/view.js"></script>
</body>
</html>
